<!DOCTYPE html>
<html>
	<head>
		<title>Canvas page flipper</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<ul id="lstImages" class="imagesSource">
			<li><img alt="BMW" src="images/pag2.jpg" /></li>
			<li><img alt="BMW" src="images/pag3.jpg" /></li>
			<li><img alt="BMW" src="images/pag4.jpg" /></li>
			<li><img alt="BMW" src="images/pag5.jpg" /></li>
			<li><img alt="BMW" src="images/pag6.jpg" /></li>
			<li><img alt="BMW" src="images/pag7.jpg" /></li>
			<li><img alt="BMW" src="images/pag8.jpg" /></li>
			<li><img alt="BMW" src="images/pag9.jpg" /></li>
                        <li><img alt="BMW" src="images/pag10.jpg" /></li>
			<li><img alt="BMW" src="images/pag11.jpg" /></li>
			<li><img alt="BMW" src="images/pag12.jpg" /></li>
			<li><img alt="BMW" src="images/pag13.jpg" /></li>
			<li><img alt="BMW" src="images/pag14.jpg" /></li>
			<li><img alt="BMW" src="images/pag15.jpg" /></li>
			<li><img alt="BMW" src="images/pag16.jpg" /></li>
			<li><img alt="BMW" src="images/pag17.jpg" /></li>
		</ul>

		<script type="text/javascript" src="lib/jquery-1.4.2.min.js"></script>
		<script type="text/javascript" src="lib/jquery-1.4.1-vsdoc.js"></script>
		<script type="text/javascript" src="javascripts/jquery.pageFlipper.js"></script>
		<script type="text/javascript">
			$(document).ready(function () {
				var isIPad = navigator.userAgent.indexOf('iPad') >= 0;

				$('#lstImages').pageFlipper({
					fps: isIPad ? 10 : 20,
					easing: isIPad ? 0.3 : 0.2,
					backgroundColor: '#ffffff'
				});

				$('.canvasHolder').css('left', (isIPad ? 0 : 130) + 'px');
				$('#mouse').css({
					width: (isIPad ? 40 : 20) + 'px',
					height: (isIPad ? 40 : 20) + 'px',
					'-moz-border-radius': (isIPad ? 20 : 10) + 'px',
					'-webkit-border-radius': (isIPad ? 20 : 10) + 'px'
				});
			});
		</script>
      
	</body>
</html>
